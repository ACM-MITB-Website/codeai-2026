<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150">
  <!-- Stylized Digital Tree / Circuit Network Icon -->
  <g transform="translate(20, 10)">
    <!-- Main Trunk -->
    <path d="M60 130 V 80" stroke="#1a2332" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Branches -->
    <path d="M60 80 L 30 50 V 30" stroke="#1a2332" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M60 80 L 90 50 V 30" stroke="#1a2332" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M60 100 L 90 100 V 80" stroke="#1a2332" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M60 60 L 30 60 V 40" stroke="#1a2332" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Nodes (Leaves) -->
    <circle cx="30" cy="30" r="6" fill="#ffd700" />
    <circle cx="90" cy="30" r="6" fill="#ffd700" />
    <circle cx="90" cy="80" r="6" fill="#ffd700" />
    <circle cx="30" cy="40" r="6" fill="#ffd700" />
    <circle cx="60" cy="20" r="8" fill="#e11d48" /> <!-- Taiwan Red Accent -->
    
    <!-- Base -->
    <path d="M40 130 H 80" stroke="#1a2332" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Text Content -->
  <g transform="translate(130, 0)">
    <!-- "Taiwan" Label with stylish font -->
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#e11d48">
      Taiwan
    </text>
    
    <!-- "CODE AI - 2026" Main Title -->
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#1a2332" letter-spacing="1">
      CODE AI - 2026
    </text>
  </g>
</svg>
