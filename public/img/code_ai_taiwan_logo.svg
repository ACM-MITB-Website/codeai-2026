<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150">
  <!-- Tech Brain Icon Group -->
  <g transform="translate(20, 10)">
    <!-- Main Brain Shape - Circuit Style -->
    <!-- Left Hemisphere -->
    <path d="M40 30 
             H 20 A 10 10 0 0 0 10 40 
             V 90 A 10 10 0 0 0 20 100 
             H 50 A 10 10 0 0 0 60 90 
             V 80" 
          fill="none" stroke="#ffd700" stroke-width="8" stroke-linecap="round"/>
    
    <path d="M30 50 H 50" fill="none" stroke="#ffd700" stroke-width="6" stroke-linecap="round"/>
    <path d="M30 80 H 45" fill="none" stroke="#ffd700" stroke-width="6" stroke-linecap="round"/>

    <!-- Right Hemisphere -->
    <path d="M80 30 
             H 100 A 10 10 0 0 1 110 40 
             V 90 A 10 10 0 0 1 100 100 
             H 70 A 10 10 0 0 1 60 90 
             V 80" 
          fill="none" stroke="#ffd700" stroke-width="8" stroke-linecap="round"/>
          
    <path d="M70 50 H 90" fill="none" stroke="#ffd700" stroke-width="6" stroke-linecap="round"/>
    <path d="M75 80 H 90" fill="none" stroke="#ffd700" stroke-width="6" stroke-linecap="round"/>

    <!-- Connections/Central Nodes -->
    <circle cx="60" cy="40" r="6" fill="#ffd700" />
    <path d="M60 40 V 70" fill="none" stroke="#ffd700" stroke-width="4" />
    <circle cx="60" cy="70" r="4" fill="#ffd700" />
    
    <!-- Bottom Circuit Lines -->
    <path d="M20 110 V 120 H 100 V 110" fill="none" stroke="#ffd700" stroke-width="4" stroke-linecap="round"/>
    <circle cx="60" cy="120" r="4" fill="#ffd700" />
  </g>

  <!-- Text Content -->
  <g transform="translate(140, 15)">
    <!-- "CODE AI - 2026" Main Title -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="52" font-weight="900" fill="#1a2332" letter-spacing="1">
      CODE AI - 2026
    </text>
    
    <!-- "Taiwan" Label below -->
    <text x="0" y="105" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#1a2332" letter-spacing="2">
      TAIWAN
    </text>
  </g>
</svg>
